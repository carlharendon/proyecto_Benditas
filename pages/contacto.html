<body>
    <header class="encabezado">
        <nav>
            <div>
                <img class="imagen" src="../img/logo.png" alt=logo>
            </div>

                <li><a href="../index.html">Principal</a></li>

            </ul>
        </nav>

    <main>
        <div class="contenedora">
            <div class="form-row">
                <div class="form-group col-md-12 text-center">
                    <img src="../img/usuario2.png" alt="icono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="tituloo">Nombre:</label>
                    <input type="text" class="form-control" name="Nombre" placeholder="Ingrese Nombre">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="tituloo">Apellido:</label>
                            <input type="text" class="form-control" name="Apellido" placeholder="Ingrese Apellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="tituloo">Genero:</label>
                            <select name="genero" class="form-control">
                                <option value="" selected disabled>-- Seleccionar --</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="tituloo">Correo:</label>
                            <input type="email" class="form-control" name="correo" placeholder="Ingrese Correo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="button" class="btn btn-lg btn-block botonRegistrar" value="Registrar">
                </div>
            </div>
    </main>
